<body>

  <form class="form-signin" role="form" method="post">
    <h2 class="form-signin-heading">註冊</h2>

    <input id="username" name="username" type="text" class="form-control" placeholder="帳號" required />
    <input id="email"  name="email" type="text" class="form-control" placeholder="信箱" required/>
    <input id="password" name="password" type="password" class="form-control" placeholder="密碼" required/>
    <input id="rePassword"  name="rePassword" type="password" class="form-control" placeholder="再輸入密碼" required/>
    <button id="btnSub" class="btn btn-lg btn-primary" type="submit">註冊</button>
   <a class="btn btn-link"  role="button">登入</a>
</form>
  <script type="text/javascript">
  $(function(){
    $('#btnSub').click(function(e){
      e.preventDefault();
      var userInfo = {};
      userInfo.username = $("#username").val();
      userInfo.email = $("#email").val();
      userInfo.password =  $("#password").val();
      userInfo.rePassword =  $("#rePassword").val();
      $.ajax({
          url: 'http://localhost:8012',
          type:"POST",
          contentType:"application/x-www-form-urlencoded",
          // contentType: 'application/json', //TODO: 這個會失敗,去了解
          data: userInfo,
          dataType:'text',
          success: function(msg){
              alert(msg);
          }
      });
    });
  });
  </script>
</body>
</html>
