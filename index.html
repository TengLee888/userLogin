<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
  <h1>Login- Memonote</h1>
  <div id="signup">
    <label>使用者名稱：</label><input type="text" id="username" name="username" /><br>
    <label>電子郵件：</label><input type="text" id="email" name="email" /><br>
    <input type="submit" value="註冊我的帳號" /><br>
  </div>
  <script type="text/javascript">
  $(function(){
    $('#signup input[type="submit"]').click(function(e){
      e.preventDefault();
      var userInfo = {};
      userInfo.username = $("#username").val();
      userInfo.email = $("#email").val();
      $.ajax({
          url: 'http://localhost:8012',
          type:"POST",
          contentType:"application/x-www-form-urlencoded",
          // contentType: 'application/json', //TODO: 這個會失敗,去了解
          data: userInfo,
          dataType:'text',
          success: function(msg){
              alert(msg);
          }
      });
    });
  });
  </script>
</body>
</html>
